<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Битва | Telegram Star Battle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/animations.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="back-button" onclick="history.back()">
                <i class="icon-arrow-left"></i>
            </button>
            <h1>Битва</h1>
            <div class="timer">00:30</div>
        </header>

        <main class="battle-content">
            <div class="battle-arena">
                <div class="cases-grid">
                    <!-- Будет заполняться через JS -->
                </div>
            </div>

            <div class="players-list">
                <!-- Будет заполняться через JS -->
            </div>

            <div class="battle-controls">
                <button class="action-button" id="open-case">
                    Открыть кейс (10 звёзд)
                </button>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/battle.js"></script>
</body>
</html>
